<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body>
<div id="container">
    <div id="creation" style="margin:2%">
        <div class="row">
            <div class="col">
                <label for="cells">Surface cells</label>
                <input type="number" class="form-control" id="cells" value="6" placeholder="enter the number of cells x cells">
            </div>
            <div class="col">
                <label for="x-coord">X coordinate</label>
                <input type="number" class="form-control" id="x-coord" value="1" min="0" placeholder="enter x coordinate">
            </div>
            <div class="col">
                <label for="y-coord">Y coordinate</label>
                <input type="number" class="form-control" id="y-coord" value="1" min="0" placeholder="enter y coordinate">
            </div>
            <div class="col">
                <label for="direction">Direction</label>
                <select id="direction" class="form-control">
                    <option selected value="N">N</option>
                    <option value="S">S</option>
                    <option value="W">W</option>
                    <option value="E">E</option>
                </select>
            </div>
            <div class="col" style="margin-top:2%">
                <button type="button" id="create" class="btn btn-primary">create</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                ▲ -> the rover
            </div>
        </div>
        <div class="row">
            <div class="col">
                ● -> the obstacles
            </div>
        </div>
        <div class="row">
            <div class="col">
                □ -> the terrain
            </div>
        </div>
    </div>

    <div id="message" style="margin:2%">
        
    </div>

    <div id="content" style="margin:2%">
    </div>

    <div id="commandButtons" style="margin:2%; display:none">
        <button type="button" id="forward" class="btn btn-primary">Forward</button>
        <button type="button" id="backward" class="btn btn-primary">Backward</button>
        <button type="button" id="right" class="btn btn-primary">Turn right</button>
        <button type="button" id="left" class="btn btn-primary">Turn left</button>
        <button type="button" id="clean" class="btn btn-primary">Clean commands</button>
        <button type="button" id="send" class="btn btn-primary">Send commands</button>
    </div>
</div>

<div id="commands" style="margin:2%">
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
